<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-pTAXtUQiNc4rzCJxhkJRK7fJMDJRHo"></script>
<div id="map"></div>
<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.7749, lng: -122.4194 }, // Example coordinates (San Francisco)
      zoom: 10,
    });
  }
  window.onload = initMap;
</script>
<style>
  #map {
    height: 400px; /* Set height of the map container */
    width: 100%; /* Set width to fill the page */
  }
  html, body {
    height: 100%; /* Ensure the entire page supports height styling */
    margin: 0; /* Remove margin for a clean layout */
    padding: 0; /* Remove padding for a clean layout */
  }
</style>
