<!DOCTYPE html>
<html>
<head>
    <title>Driving for Dollars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-pTAXtUQiNc4rzCJxhkJRK7fJMDJRHo&libraries=places&callback=initMap" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            touch-action: none; /* Overrides mobile browser defaults */
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input id="searchBox" type="text" placeholder="Enter a property address">
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 33.8361, lng: -81.1637 }, // South Carolina, USA
                zoom: 7,
                mapTypeId: 'hybrid', // Set default view to satellite
                gestureHandling: 'greedy' // Enables one-finger scroll
            });

            // Listen for user clicks on the map
            map.addListener("click", function(event) {
                var clickedLocation = event.latLng;
                retrievePropertyData(clickedLocation);
            });

            // Create Autocomplete for search input
            var input = document.getElementById('searchBox');
            var autocomplete = new google.maps.places.Autocomplete(input);
    
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) return;

                // Center map on selected place
                map.setCenter(place.geometry.location);

                // Add marker
                new google.maps.Marker({
                    position: place.geometry.location,
                    map: map
                });
            });
        }

        function retrievePropertyData(location) {
            var apiUrl = `https://api.propertyapi.com/v1/properties?lat=${location.lat()}&lng=${location.lng()}&apikey=6deb32d6-2422-45f8-b809-f38201f22833`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.property) {
                        displayPropertyDetails(data.property);
                    } else {
                        alert("No property data found at this location.");
                    }
                })
                .catch(error => console.error("Error fetching property data:", error));
    }
    function displayPropertyDetails(property) {
        document.querySelector("[custom-type='property-address']").textContent = property.address;
        document.querySelector("[custom-type='property-owner']").textContent = property.ownerName;
        document.querySelector("[custom-type='property-mailing']").textContent = property.mailingAddress;

        document.getElementById("property-sidebar").style.display = "block";
    }

    </script>
</body>
</html>
