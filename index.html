<!DOCTYPE html>
<html>
<head>
    <title>Driving for Dollars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-pTAXtUQiNc4rzCJxhkJRK7fJMDJRHo&libraries=places&callback=initMap" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            touch-action: none; /* Overrides mobile browser defaults */
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        #property-sidebar {
            display: none; /* Initially hidden */
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh; /* Full height */
            background: white;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            padding: 20px;
            overflow-y: auto; /* Allows scrolling */
            border-left: 2px solid #ddd;
        }

    </style>
</head>
<body>
    <input id="searchBox" type="text" placeholder="Enter a property address">
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 33.8361, lng: -81.1637 }, // South Carolina, USA
                zoom: 7,
                mapTypeId: 'hybrid', // Set default view to satellite
                gestureHandling: 'greedy' // Enables one-finger scroll
            });

            // Listen for user clicks on the map
            map.addListener("click", function(event) {
                var clickedLocation = event.latLng;
                retrievePropertyData(clickedLocation);
            });

            // Create Autocomplete for search input
            var input = document.getElementById('searchBox');
            var autocomplete = new google.maps.places.PlaceAutocompleteElement(input);
    
            autocomplete.addEventListener('place_changed', function() {
                autocomplete.getPlaceAsync().then(function(place) {
                    if (!place.geometry) return;

                // Center map on selected place
                map.setCenter(place.geometry.location);

                // Add marker
                new google.maps.AdvancedMarkerElement({
                    position: place.geometry.location,
                    map: map
                });
            });
        });

        function retrievePropertyData(location) {
                var apiUrl = `https://api.batchleads.io/v1/property-search?lat=${location.lat()}&lng=${location.lng()}&apikey=6deb32d6-2422-45f8-b809-f38201f22833`;

            fetch(https://hooks.zapier.com/hooks/catch/21940866/2pxgz50/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lat: location.lat(), lng: location.lng() })
            })   
                .then(response => response.json())
                .then(data => {
                    if (data && data.property) {
                        displayPropertyDetails(data.property);
                    } else {
                        alert("No property data found at this location.");
                    }
                })
                .catch(error => console.error("Error fetching property data:", error));
    }
    function displayPropertyDetails(property) {
        document.getElementById("property-address").textContent = property.address;
        document.getElementById("property-owner").textContent = property.ownerName;
        document.getElementById("property-mailing").textContent = property.mailingAddress;
        document.getElementById("property-sidebar").style.display = "block";
}

    </script>
</body>
</html>
