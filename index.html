<!DOCTYPE html>
<html>
<head>
  <title>Driving for Dollars</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-pTAXtUQiNc4rzCJxhkJRK7fJMDJRHo"></script>
  <style>
    #map {
      height: 100%; 
      width: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 12,
      });
    }
    window.onload = initMap;
  </script>
</body>
</html>
